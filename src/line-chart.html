<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
        .line {
            fill: none;
            stroke: #333333;
            stroke-width: 3;
        }  
        .overlay {
        fill: none;
        pointer-events: all;
        }
        .dot {
            fill: #ff4499;
            stroke: #fff;
        }  
        circle.focus {
        fill: steelblue;
        stroke: steelblue;
        }

        </style>
    </head>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>

<!-- modified from this original: https://bl.ocks.org/gordlea/27370d1eea8464b04538e6d8ced39e89-->

<div class="first-chart"></div>

<script>
var margin = {top: 50, right: 50, bottom: 50, left: 50},
    height = 500,
    width = 500,
    datapoints = 20;

// scale works like a mapping of values in a ratio table:
var xScale = d3.scaleLinear()
    .domain([0, datapoints-1]) // input
    .range([0, width]); // output

// scale works like a mapping of values in a ratio table:
var yScale = d3.scaleLinear()
    .domain([0, 10]) // input 
    .range([height, 0]); // output 

var line = d3.line()
    .x(function(d, i) { return xScale(i); }) // set the x values for the line generator
    .y(function(d) { return yScale(d.y); }) // set the y values for the line generator 
    .curve(d3.curveLinear) 

// fake data created using random data from 0 to 10...
var dataset = d3.range(datapoints).map(function(d) { return {"y": d3.randomUniform(10)() } })

var svg = d3.select(".first-chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale)); 

svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(yScale)); 

svg.append("path")
    .datum(dataset) 
    .attr("class", "line") 
    .attr("d", line); 

svg.selectAll(".dot")
    .data(dataset)
  .enter().append("circle") // Uses the enter().append() method
    .attr("class", "dot") // Assign a class for styling
    .attr("cx", function(d, i) { return xScale(i) })
    .attr("cy", function(d) { return yScale(d.y) })
    .attr("r", 5)
      .on("mouseover", function(a, b, c) { 
  			console.log("show details for:", a,b);
              this.classList.add('focus')
	  })
      .on("mouseout", function() { 

        this.classList.remove('focus')

       })

</script>

</body>
</html>
